{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid w-50 h-40 my-3">
<img src="/static/img/contactimg.avif" class="w-100 h-50 " alt="...">
<h1 class="text-center"> Contact Us</h1>
</div>
<form class="container w-50 " action="/contact/" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputname1" class="form-label">Name</label>
      <input type="name" name='name' class="form-control" id="exampleInputName1 name">
      <div id="nameHelp" class="form-text">Only share first name and last name</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1 email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone" id="exampleInputPassword1 phone">
    </div>
    {% comment %} <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> {% endcomment %}
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" name="desc" id="exampleFormControlTextarea1 desc" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
